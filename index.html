    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="calculator">
            <div id="top">
                <div id="circles">
                    <div id="circle_red" class="circle"></div>
                    <div id="circle_yellow" class="circle"></div>
                    <div id="circle_green" class="circle"></div>
                </div>
            </div>
            <h1 id="display" class="display">0</h1>
        
            <div id="buttons">
            
                <button id="reset" class="dark">AC</button>
                <button id="negative" class="dark">+/-</button>
                <button id="percentage" class="dark">%</button>
                
            
                
                <button id="+" class="symbol_orange">+</button>
                <button id="7" class="number_gray">7</button>
                <button id="8" class="number_gray">8</button>
                <button id="9" class="number_gray">9</button>
                <button id="X" class="symbol_orange">X</button>
                <button id="4" class="number_gray">4</button>
                <button id="5" class="number_gray">5</button>
                <button id="6" class="number_gray">6</button>
                <button id="-" class="symbol_orange">-</button>
                <button id="1" class="number_gray">1</button>
                <button id="2" class="number_gray">2</button>
                <button id="3" class="number_gray">3</button>
                <button id="รท" class="symbol_orange">รท</button>
                <button id="cero" class="number_gray">0</button>
                <button id="dot" class="number_gray">.</button>
                <button id="equal"class="symbol_orange">=</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
    </html>
